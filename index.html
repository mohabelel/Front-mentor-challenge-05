<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
           <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
        <!-- Font Awsome Library -->
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <!-- Main CSS File -->
        <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
        <img class="img-desktop" src="images/image-product-desktop.jpg" alt="" />
        <img class="img-mobile" style="display: none;" src="images/image-product-mobile.jpg" alt="">
      <div class="content">
        <p class="title-p">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description-p">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="now-price">$149.99</span>
          <span class="prev-price"><del>$169.99</del> </span>
        </div>
        <a href="">
          <i class="fa fa-shopping-cart"></i>
          Add to Cart
        </a>   
      </div>
    </main>
  </body>
</html>
